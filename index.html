<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"

    />
    <meta property="og:title" content="Seikatsu's hip and cool home page" />
    <meta
      property="og:description"
      content="Wouldn't really call this a portfolio, but I guess I wanted to finally use this domain for something"
    />

  <style>
    body {
      background: #1e1c31;
      transition: 0.2s ease-in-out;
    }
    audio {
      color: #cbe3e7;
      background: #100e23;
    }
    .icon {
      fill: #cbe3e7;
      transition: 0.2s ease-in-out;
    }
    .icon:hover {
      fill: #a37acc;
      transition: 0.2s ease-in-out;
    }
    .pfp {
      border-radius: 200px;
      border-style: solid;
      border-color: rgba(30, 28, 49, 0.9);
      transition: 0.2s ease-in-out;
    }
    .comment {
      color: #8a889d;
    }
    .highlight {
      cursor: pointer;
      color: #a37acc;
      transition: 0.2s ease-in-out;
    }
    .highlight:hover {
      color: #d4bfff;
      transition: 0.2s ease-in-out;
    }
    section {
      font-family: "Courier New", "Lucida Console", monospace;
      background: rgba(30, 28, 49, 0.9);
      text-align: center;
      color: #cbe3e7;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }
    a {
      color: #cbe3e7;
    }
    #particles-js canvas {
      display: block;
      vertical-align: bottom;
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      opacity: 1;
      -webkit-transition: opacity 0.8s ease, -webkit-transform 1.4s ease;
      transition: opacity 0.8s ease, transform 1.4s ease;
    }
    #particles-js {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -10;
      top: 0;
      left: 0;
    }
    canvas {
      display: block;
      position: fixed;
      z-index: -1;
    }
    hr {
      border-top: 2px solid #5f526f;
      border-bottom: 2px solid #5f526f;
      width: 75%;
    }
    .discordlink {
      cursor: pointer;
      color: #65B2FF;
      transition: 0.2s ease-in-out;
    }
    .discordlink:hover {
      color: #91DDFF;
      transition: 0.2s ease-in-out;
    }
    .githublink a {
      text-decoration: none;
      color: #62D196;
      transition: 0.2s ease-in-out;
    }
    .githublink:hover a {
      color: #A1EFD3;
      transition: 0.2s ease-in-out;
    }
  </style>

  <body>
    <div id="pain">
      <div id="particles-js"></div>
      <div id="wrapper">
        <section id="card">
          <p>
            heyo, I'm <b id="name" class="highlight">Seikatsu</b> <br /><br />
            <img
              class="pfp"
              src="https://cdn.glitch.global/0a75bf0d-fe14-4e69-9f35-f8453b89c8fc/sei.png?v=1668838631961"
              width="200"
              height="200"
            />
          </p>
          <p>here are my links and stuff</p>
          <p><b class="discordlink" id="discord">Discord</b> | <b class="githublink"><a href="https://github.com/SeikatsuChan" target="blank">GitHub</a></b></p>
          <div class="comment" id="randomComment">
            <p>loading...</p>
          </div>
          <audio id="depression" loop>
            <source
              src="https://cdn.glitch.global/0a75bf0d-fe14-4e69-9f35-f8453b89c8fc/vibe.mp3?v=1668835273798"
              type="audio/mpeg"
            />
            Imagine having a browser that doesn't accept my cute mp3
          </audio>
        </section>
      </div>
    </div>
  </body>
  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
  </script>
  <script>
    window.onload = (event) => {
      if (screen.width <= 699) {
        document.getElementById('card').style.width = "80%"
      }
      var comments = [
        "// try clicking my name",
        "// written with hate by Seikatsu",
        "// do NOT look at my awful source code",
        "// TODO: add literally anything here",
        "// enjoy some calming music",
        "// kanged with love",
        "// embark theme is based",
        "// (![]+[])[+!+[]]+(![]+[])[!+[]+!+[]+!+[]]+(![]+[])[!+[]+!+[]+!+[]]",
        "// why are we here?",
        '// TODO: fix "competency not found" error',
        "// no one can hear us",
        "// I'm just using this to mess with JS",
        "// how did you end up here?",
        "// explod",
        "// I wrote this at 1:41 AM",
        "// not an egirl",
        "// these are randomized",
        "// among",
        "// you love pages that autoplay audio"
      ];
      var random = Math.floor(Math.random() * comments.length);
      document.getElementById("randomComment").innerText = comments[random];

      var sadness = document.getElementById("depression");
      sadness.volume = "0.15";
      sadness.playbackRate = 1.0;
      sadness.play();
      
      var discordlink = document.getElementById("discord");
      discordlink.onclick = function() {
        navigator.clipboard.writeText("Seikatsu#0001")
        discordlink.innerText = "Copied!"
        setTimeout(() => {  discordlink.innerText = "Discord" }, 2000);
      }

      var dread = document.getElementById("name");
      
      dread.onclick = function () {
        if (sadness.playbackRate == 1.0) {
          document.body.style.background = "#3E3859";
          sadness.playbackRate = 1.6;
        } else {
          document.body.style.background = "#1E1C31";
          sadness.playbackRate = 1.0;
        }
      };
    };
  </script>
  <script src=".jquery.min.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
</html>

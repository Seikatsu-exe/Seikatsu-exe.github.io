  <style>
    body {
      background: #181926;
      transition: 0.2s ease-in-out;
    }
    audio {
      color: #cad3f5;
      background: #100e23;
    }
    .icon {
      fill: #cad3f5;
      transition: 0.2s ease-in-out;
    }
    .icon:hover {
      fill: #c6a0f6;
      transition: 0.2s ease-in-out;
    }
    .pfp {
      border-radius: 200px;
      border-style: solid;
      border-color: rgba(36, 39, 58, 0.9);
      transition: 0.2s ease-in-out;
    }
    .comment {
      color: #8087a2;
    }
    .highlight {
      cursor: pointer;
      color: #c6a0f6;
      transition: 0.2s ease-in-out;
    }
    .highlight:hover {
      color: #b7bdf8;
      transition: 0.2s ease-in-out;
    }
    section {
      transition: 0.2s ease-in-out;
      font-family: "Courier New", "Lucida Console", monospace;
      background: rgba(24, 25, 38, 0.9);
      text-align: center;
      color: #cad3f5;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }
    a {
      color: #cad3f5;
    }
    #particles-js canvas {
      display: block;
      vertical-align: bottom;
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      opacity: 1;
      -webkit-transition: opacity 0.8s ease, -webkit-transform 1.4s ease;
      transition: opacity 0.8s ease, transform 1.4s ease;
    }
    #particles-js {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -10;
      top: 0;
      left: 0;
    }
    canvas {
      display: block;
      position: fixed;
      z-index: -1;
    }
    hr {
      border-top: 2px solid #5f526f;
      border-bottom: 2px solid #5f526f;
      width: 75%;
    }
    .discordlink {
      cursor: pointer;
      color: #8aadf4;
      transition: 0.2s ease-in-out;
    }
    .discordlink:hover {
      color: #cad3f5;
      transition: 0.2s ease-in-out;
    }
    .githublink a {

      color: #a6da95;
      transition: 0.2s ease-in-out;
    }
    .githublink:hover a {
      color: #cad3f5;
      transition: 0.2s ease-in-out;
    }
    .mastodonlink a {
      text-decoration: none;
      color: #c6a0f6;
      transition: 0.2s ease-in-out;
    }
    .mastodonlink:hover a {
      color: #cad3f5;
      transition: 0.2s ease-in-out;
    }
    .hidden {
      transition: 0.9s ease-in-out;
      display: none;
      color: #b7bdf8;
    }
    .colormode {
      color: #ffe6b3;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      font-size: 30px;
    }
    .colormode:hover {
      color: #f2b482;
    }
    .musicstart {
      color: #8087a2;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      font-size: 30px;
      display: none;
      margin-left: 10px;
    }
    .musicstart:hover {
      color: #b7bdf8;
    }

  <script>
    window.onload = (event) => {
      if (screen.width <= 699) {
        document.getElementById("card").style.width = "80%";
      }
      var comments = [
        "// 9/10 dentists recommend playing Seikatsu clicker",
        "// written with hate by Seikatsu",
        "// do NOT look at my awful source code",
        "// TODO: add literally anything here",
        "// enjoy some calming music",
        "// kanged with love",
        "// catppuccin theme is based",
        "// (![]+[])[+!+[]]+(![]+[])[!+[]+!+[]+!+[]]+(![]+[])[!+[]+!+[]+!+[]]",
        "// why are we here?",
        '// TODO: fix "competency not found" error',
        "// no one can hear us",
        "// I'm just using this to mess with JS",
        "// how did you end up here?",
        "// explod",
        "// I wrote this at 1:41 AM",
        "// not an egirl",
        "// these are randomized",
        "// among",
        "// you love pages that autoplay audio",
        "// [imagine markdown](https://www.youtube.com/watch?v=dQw4w9WgXcQ)",
        "// 01110000 01100101 01100101",
      ];
      var random = Math.floor(Math.random() * comments.length);
      //document.getElementById("randomComment").innerText = comments[random];
      var thisChar = 0;
      var txt = comments[random]; /* The text */
      var speed = 50; /* The speed/duration of the effect in milliseconds */

      function typeWriter() {
        if (thisChar < txt.length) {
          document.getElementById("randomComment").innerHTML +=
            txt.charAt(thisChar);
          thisChar++;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
      var sadness = document.getElementById("depression");
      sadness.volume = "0.15";
      sadness.playbackRate = 1.0;
      var promise = sadness.play();
      if (promise !== undefined) {
        promise
          .then((_) => {
            console.log("you love autoplay");
          })
          .catch((error) => {
            document.getElementById("musicstart").style.display = "inline";
          });
      }

      document.getElementById("musicstart").onclick = function () {
        sadness.play();
        document.getElementById("musicstart").style.display = "none";
      };

      var discordlink = document.getElementById("discord");
      discordlink.onclick = function () {
        navigator.clipboard.writeText("Seikatsu#5910");
        discordlink.innerText = "Copied!";
        setTimeout(() => {
          discordlink.innerText = "Discord";
        }, 2000);
      };
      var avatarclicks = 0;
      document.getElementById("pfp").onclick = function () {
        if (avatarclicks == 10) {
          document.getElementById("hidden").style.display = "block";
        }
        if (avatarclicks > 99) {
          document.getElementById("hidden").innerText =
            "You've clicked on me " + avatarclicks + " times... satisfied?";
        }
        if (avatarclicks > 999) {
          document.getElementById("hidden").innerText =
            "You've clicked on me " +
            avatarclicks +
            " times! You have to be getting bored...";
        }
        avatarclicks++;
      };
    };
  </script>
